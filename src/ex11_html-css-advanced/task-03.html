<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kanban</title>
    <link rel="stylesheet" href="task-03.css">
</head>

<body>
    <header>
        <div class="app-logo">
            <div class="logo">
                <div class="row-fragment">
                    <div class="circle"></div>
                    <div class="line"></div>
                </div>
                <div class="row-fragment">
                    <div class="circle"></div>
                    <div class="line"></div>
                </div>
                <div class="row-fragment">
                    <div class="circle"></div>
                    <div class="line"></div>
                </div>
            </div>
            <span>Awesome Kanban Board</span>
        </div>

        <div class="user-ivent">
            <div class="create-list">
                <img src="./img/add.png" alt="add" class="add">
                <span>Create new list</span>
            </div>
            <div class="user-menu">
                <div class="user">
                    <img src="./img/Vector.png" alt="user-icon">
                </div>
                <img src="./img/arrow.png" alt="arrow" class="arrow">
            </div>
        </div>

    </header>
    <main></main>
    <footer>
        <div class="task">
            <span class="active-task">Active tasks: &lt;N&gt;</span>
            <span class="finished-task">Finished tasks: &lt;M&gt;</span>
        </div>
        <span class="info">Kanban board by Anastasia Mironova, 2019 </span>
    </footer>
</body>

</html>
