<!DOCTYPE html>
<html>
  <head>
    <title>Kanban Board</title>
    <link rel="stylesheet" type="text/css" href="kanban.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div>
          <ul type="circle" class="header__btn-container">
            <li><span class="span-container">&mdash;</span></li>
            <li><span class="span-container">&mdash;</span></li>
            <li><span class="span-container">&mdash;</span></li>
          </ul>
        </div>
      </div>
      <div class="name">Awesome Kanban Board</div>
      <div class="rectangle10">
        <div class="image"><img src="add.jpg" /></div>
        <div class="text">Create new list</div>
      </div>
      <div class="user-menu">
        <div class="user-avatar"><img class="avatar" src="Vector.svg" /></div>
        <div class="arow-down">&rsaquo;</div>
      </div>
    </header>
    <div class="container"></div>
    <footer>
      <div class="rectangle12"></div>
      <div class="active">Active tasks: &lt;N&gt;</div>
      <div class="finished">Finished tasks: &lt;M&gt;</div>
      <div class="author">Kanban board by: &lt;NAME&gt;, &lt;YEAR&gt;</div>
    </footer>
  </body>
</html>
